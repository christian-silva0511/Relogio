<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="link-aula">
        <a href="https://www.youtube.com/watch?v=cOdG4eACN2A&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=11" target="_blank">Link da aula</a>
    </div>

    <h1>Verificar nacionalidade</h1>
    Que país você nasceu? <input type="text" id="pais" name="pais"> 
    <input type="button" id="verificar" name="verificar" value="verificar" onclick="verificaPais()">
    <div id="resultado">

    </div>
    <script>
        function verificaPais() {
            var nome = document.getElementById('pais')
            var resultado = document.getElementById('resultado')
            var pais = (nome.value)

            if (pais == 'Brasil') {
                document.getElementById('resultado').innerHTML = `Você é brasileiro!`
            }else{
                resultado.innerHTML = `Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
