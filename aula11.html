<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="link-aula">
        <a href="https://www.youtube.com/watch?v=cOdG4eACN2A&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=11" target="_blank">Link da aula</a>
    </div>

    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="velocidade" placeholder="Digite a velocidade"> km/h
    <input type="button" id="verificar" value="verificar" onclick="calcular()">
    <div id="resultado">

    </div>

       
    <script>
        function calcular(){
            var velocidade = window.document.getElementById('velocidade')
            var res = window.document.getElementById('resultado')
            var vel = Number(velocidade.value)
            res.innerHTML = `A velocidade do carro é de ${vel} km/h </br>`

            if (vel < 60){
                res.innerHTML += `Parabéns, vc está dentro da lei.`
                res.classList.add('sucesso')
                res.classList.remove('erro')
            }else {
                res.innerHTML += `Você foi MULTADO!`
                res.classList.add('erro')
                res.classList.remove('sucesso')
            }
        }
    </script>
</body>
</html>
