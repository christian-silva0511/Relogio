<head>

<body>

    <div class="link-aula">
        <a href="https://www.youtube.com/watch?v=EEStcIe8rAM&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=12" target="_blank">Link da aula</a>
    </div>

    <h1>Verificar idade</h1>
    Quantos anos você tem? <input type="number" id="idade" name="idade"> 
    <input type="button" id="verificar" name="verificar" value="verificar" onclick="verificaHora()">
    <div id="resultado">

    </div>

       
    <script>
        function verificaHora(){
            var idade = document.getElementById('idade')
            var resultado = document.getElementById('resultado')
            var id = Number(idade.value)

            if (id < 18 ){
                resultado.innerHTML = `Você é menor de idade!`
                resultado.classList.add('erro')
                resultado.classList.remove('sucesso')
            }else{
                resultado.innerHTML = `Você é de maior!`
                resultado.classList.add('sucesso')
                resultado.classList.remove('erro')
            }
        }
    </script>
</body>
</html>
