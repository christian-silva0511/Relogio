<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="link-aula">
        <a href="https://www.youtube.com/watch?v=XdkW62tkAgU&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=15" target="_blank">Link da aula</a>
    </div>

    <h1>Vetores = Arrays</h1>

       
    <script>
        var num = [5, 8, 2]
        num.push(1)
        num.sort()
        console.log(num)
        console.log(`O vetor tem ${num.length} posições`) // conta o número de indices
        console.log(`O primeiro valor do vetor é ${num[0]}`) // pega o índice zero
        var pos = num.indexOf(8)
        if (pos == -1){
            console.log(`O valor não foi encontrado!`)
        } else{
            console.log(`O valor está na posição ${pos}`)
        }

    </script>
</body>
</html>
