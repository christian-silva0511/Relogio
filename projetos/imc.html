<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="exercicio3">
    <header>
        <h1>Verificar IMC</h1>
    </header>
    <section>
        <div>
            <label>Peso <input type="number" id="peso" placeholder="Peso Kg"></label>
            <label>Altura <input type="number" id="altura" placeholder="Altura"></label>
            <input type="button" value="Limpar" onclick="limpar()">
            <input type="button" value="Verificar" onclick="imc()">
        </div>
        <div id="resultado"></div>
    </section>

    <script>
        function imc(){
            let kg = document.getElementById('peso')
            let alt = document.getElementById('altura')
            let peso = Number(kg.value)
            let altura = Number(alt.value)
            let resultado = document.getElementById('resultado')

            if (peso == '' || altura == ''){
                resultado.innerHTML = `Preencha todos os campos para prosseguir!`
            }

            let imc = peso / (altura * altura)
            imc = imc.toFixed(1)

            if (imc < 18.5){
                resultado.innerHTML = `${imc}: Você está abaixo do peso`
            } else if (imc >= 18.5 && imc <= 24.9){
                resultado.innerHTML = `${imc}: Você está no peso normal`
            } else if (imc >= 25 && imc <= 29.9){
                resultado.innerHTML = `${imc}: Você está com sobrepeso`
            } else if (imc >= 30 && imc <= 34.9){
                resultado.innerHTML = `${imc}: Você está com obesidade grau 1`
            } else if (imc >= 35 && imc <= 39.9){
                resultado.innerHTML = `${imc}: Você está com obesidade grau 2`
            } else if (imc <= 40){
                resultado.innerHTML = `${imc}: Você está com obesidade grau 3`
            }
        }

        function limpar(){
            document.getElementById('peso').value = ''
            document.getElementById('altura').value = ''
            document.getElementById('resultado').innerHTML = ''
        }
    </script>    
</body>
</html>
