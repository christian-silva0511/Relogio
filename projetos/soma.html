<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
  
</head>
<body>
    <input type="number" id="n1"> + <input type="number" id="n2">
    <button onclick="somar()">SOMAR</button>

    <div id="resultado"></div>

  <script>
    function somar(){
        let number1 = document.getElementById('n1')
        let n1 = Number(number1.value)
        let number2 = document.getElementById('n2')
        let n2 = Number(number2.value)
        let resultado = document.getElementById('resultado')
        
        let soma = (n1 + n2)

        resultado.innerHTML = `Total: ${soma}`

    }
  </script>
</body>
</html>
