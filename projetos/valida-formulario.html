<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    <section>
        <form>
            <label>
                Nome:
                <input name="tarefa" id="nome">
            </label>
            <label>
                E-mail:
                <input name="tarefa" id="email">
            </label>
            <div>
                <button onclick="enviar()">Enviar</button>
            </div>          
        </form>
        <div id="resultado"></div>
    </section>
    <script>
        function enviar(){
            let nome = document.getElementById('nome').value
            let email = document.getElementById('email').value
            let resultado = document.getElementById('resultado')

            // Verifica se o nome contém números
            let nomeValido = /^[A-Za-zÀ-ÿ\s]+$/.test(nome)

            // Verifica se o email contém o caractere "@"
            let emailValido = email.includes("@")

            if (!nomeValido && emailValido) {
                resultado.innerText = "Nome inválido (não pode conter números) e e-mail inválido (deve conter @).";
            } else if (!nomeValido) {
                resultado.innerText = "Nome inválido: não pode conter números.";
            } else if (!emailValido) {
                resultado.innerText = "E-mail inválido: deve conter o caractere '@'.";
            } else {
                resultado.innerText = "Dados válidos! Formulário enviado com sucesso.";
            }
        }
    </script>    
</body>
</html>
