<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <h1>Verificar idade</h1>
        <form>
            <span>Em que ano você nasceu? </span>
            <input type="number" id="ano" placeholder="Digite o ano">
            <input type="button" value="Verificar" onclick="verificar ()">
        </form>
        <div id="resultado"></div>
    </div>
       
    <script>
        function verificar(){
            let ano = document.getElementById('ano')
            let anoNascimento = Number(ano.value)
            let resultado = document.getElementById('resultado')
            
            // Pegar o ano atual
            let data = new Date()
            let anoAtual = data.getFullYear();

            let idade = anoAtual - anoNascimento            

            if (anoNascimento == ""){
                resultado.innerHTML = `Você precisa digitar um ano!`
            } else{
                resultado.innerHTML = `Sua idade é ${idade} anos!`
            }
        }
    </script>
</body>
</html>
