<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>MULTAS</h2>
    <input type="number" name="km" id="km" placeholder="Digite a velocidade">
    <button onclick="verificar()">CONFERIR</button>
    <div id="resultado">
    </div>
testando
    <script>
        function verificar(){
            let kilometros = document.getElementById('km')
            let km = Number(kilometros.value)
            let resultado = document.getElementById('resultado')

            if (km < 60){
                resultado.innerHTML = `Você está dentro da lei`
                resultado.classList.add('sucesso')
            }else if(km > 300){
                resultado.innerHTML = `Você é doido? Vá devagar!`
            }else{
                resultado.innerHTML = `Você foi multado!`
            }
        }
    </script>    
</body>
</html>
