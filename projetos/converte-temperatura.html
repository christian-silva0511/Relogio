<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>CONVERTER TEMPERATURA</h2>
    <input type="number" name="km" id="km" placeholder="Digite os graus celcius">
    <button onclick="converterVelocidade()">Converter</button>
    <div id="resultado">
    </div>

    <script>
        function converterVelocidade(){
            let celsius = document.getElementById('km')
            let celciu = Number(celsius.value)
            let resultado = document.getElementById('resultado')
            let fahrenheit = 33.8 * celciu
            let Kelvin = 274.15 * celciu

            resultado.innerHTML = `<p>Resultados:</p>
        <div class="fahrenheit">${fahrenheit.toFixed(2)}ยบ Fahrenheit</div>
        <div class="Kelvin">${Kelvin.toFixed(2)}ยบ Kelvin</div>`
        }
    </script>    
</body>
</html>
