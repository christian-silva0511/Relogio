<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="exercicio3">
    <header>
        <h1>Sortear um número</h1>
    </header>
    <section>
        <div>           
            <span>
                <input type="number" id="numero1" placeholder="Digite um número">
                <button onclick="verificar()">SORTEAR</button>
            </span>
        </div>
        <div id="resultado"></div>
    </section>

    <script>
        function verificar(){
            let numero = document.getElementById('numero1')
            let num = Number(numero.value)
            let resultado = document.getElementById('resultado')

            if (num == ''){
                resultado.innerHTML = `Digite um valor para prosseguir!`
            } else {
                let calculo = Math.random() * num
                let sortear = Math.ceil(calculo)
                resultado.innerHTML = `O valor sorteado foi ${sortear}`
            }
        }
    </script>    
</body>
</html>
