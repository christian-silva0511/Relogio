<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="exercicio3">
    <header>
        <h1>Verifica campo vazio</h1>
    </header>
    <section>
        <div>
            <input type="text" name="" id="campo" placeholder="Digite algo aqui...">
            <button onclick="verificar()">Verificar</button>
        </div>
        <div id="resultado">
            
        </div>   
    </section>

    <script>
        function verificar(){
            let campo = document.getElementById('campo').value.trim()
            let resultado = document.getElementById('resultado')

            if (campo == ''){
                resultado.innerHTML = `O campo está vazio! Digite algo.`
                resultado.classList.add('erro')
                resultado.classList.remove('sucesso')
            } else{
                resultado.innerText = `Você digitou ${campo}`
                resultado.classList.add('sucesso')
                resultado.classList.remove('erro')
            }            
        }
    </script>
    
</body>
</html>
