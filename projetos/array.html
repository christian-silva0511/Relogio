<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="exercicio3">
    <section>
        <div>           
            <input type="number" name="real" id="real" placeholder="Digite o valor em reais">
            <button onclick="transformar()">Verificar em dolar</button>
        </div>
        <div id="resultado">
        </div>
    </section>

    <script>

        // Array com perfis cadastrados
        let perfil = [
            { nome: 'João', sexo: 'M', idade: 50 },
            { nome: 'Maria', sexo: 'F', idade: 40 },
            { nome: 'Carlos', sexo: 'M', idade: 45 },
            { nome: 'Ana', sexo: 'F', idade: 25 },
            { nome: 'Fernanda', sexo: 'F', idade: 32 }
        ]

        // Elemento onde o resultado será exibido
        let resultado = document.getElementById('resultado')

        // Função para filtrar perfis com idade acima de 41
        function transformar() {
            let maiores = perfil.filter(p => p.idade > 41)

            if (maiores.length > 0) {
                resultado.innerHTML = "Perfis com idade acima de 41:<br><br>"
                maiores.forEach(p => {
                    resultado.innerHTML += `${p.nome}: ${p.idade}<br>`
                })
            } else {
                resultado.innerHTML = "Nenhum perfil com idade acima de 41."
            }
        }
    </script>    
</body>
</html>
