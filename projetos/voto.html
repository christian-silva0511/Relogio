<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Qual sua fruta favorita?</h1>
  <button onclick="votar(0)">üçé Ma√ß√£</button>
  <button onclick="votar(1)">üçå Banana</button>
  <button onclick="votar(2)">üçá Uva</button>

  <h2>Resultados:</h2>
  <ul id="resultados"></ul>

  <script>
    // Vetor que armazena os votos
    let votos = [0, 0, 0]; // [Ma√ß√£, Banana, Uva]

    function votar(indice) {
      votos[indice]++; // Incrementa o voto da op√ß√£o escolhida
      mostrarResultados();
    }

    function mostrarResultados() {
      const lista = document.getElementById("resultados");
      lista.innerHTML = `
        <li>üçé Ma√ß√£: ${votos[0]} votos</li>
        <li>üçå Banana: ${votos[1]} votos</li>
        <li>üçá Uva: ${votos[2]} votos</li>
      `;
    }

    // Mostrar resultados iniciais
    mostrarResultados();
  </script>
</body>
</html>
