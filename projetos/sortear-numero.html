<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="exercicio3">
    <header>
        <h1>Sortear um número</h1>
    </header>
    <section>
        <div>           
            <span>
                <input type="number" id="numero1" placeholder="Digite um número">
                <button onclick="verificar()">SORTEAR</button>
            </span>
        </div>
        <div id="resultado"></div>
    </section>

    <script>
        function verificar(){
            let numero1 = document.getElementById('numero1')
            let num1 = Number(numero1.value)
            let resultado = document.getElementById('resultado')            

            if(num1 == ""){
                resultado.innerHTML = `Você precisa digitar um número!`
            } else {
                let calculo = Math.random() * (num1);                
                let calc = Math.ceil(calculo)
                resultado.innerHTML = `O número sorteado foi ${calc}`
            }
        }        
    </script>    
</body>
</html>
