<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="rel">
    <h1></h1>
    <div class="relogio">
        <div id="hora">
            <span id="hr">00</span>
            <span class="down">horas</span>            
        </div>
        <div id="minuto">
            <span id="min">00</span>
            <span class="down">minutos</span>            
        </div>
        <div id="segundo">
            <span id="seg">00</span>
            <span class="down">segundos</span>            
        </div>
    </div>

    <script>
        const horas = document.getElementById('hr')
        const minutos = document.getElementById('min')
        const segundos = document.getElementById('seg')
        const info = document.querySelector('h1')

        const relogio = setInterval(function time() {
        let dateToday = new Date();
        let hr = dateToday.getHours();
        let min = dateToday.getMinutes();
        let s = dateToday.getSeconds();

        if (hr < 10) hr = '0' + hr;
        if (min < 10) min = '0' + min;
        if (s < 10) s = '0' + s;

        horas.textContent = hr;
        minutos.textContent = min;
        segundos.textContent = s;

        if (hr >= 6 && hr < 12){
            info.innerHTML = `Bom dia!`
        }else if (hr >= 12 && hr < 18){
            info.innerHTML = `Boa tarde!`
        }else{
            info.innerHTML = `Boa noite!`
        }

    })

    </script>    
</body>
</html>
